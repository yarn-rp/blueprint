name: app_ui
description: A Very Good Project created by Very Good CLI.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.27.1

dependencies:
  duration_picker: ^1.2.0
  dynamic_color: ^1.6.7
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_markdown: ^0.7.1
  flutter_portal: ^1.1.4
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.1
  image_network: ^2.5.6
  jiffy: ^6.3.0
  markdown: ^7.1.1
  multi_split_view: ^3.6.0
  syncfusion_flutter_calendar: ^27.1.56
  url_launcher: ^6.2.2


dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true

flutter:
  assets:
    - assets/logo/logo_dark.svg
    - assets/logo/logo_light.svg
    - assets/logo/icon_dark.svg
    - assets/logo/icon_light.svg
  uses-material-design: true
